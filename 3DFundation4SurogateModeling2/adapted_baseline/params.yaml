# ---------- Baselines (unchanged) ----------
GraphSAGE:
  encoder: [7, 64, 64, 8]
  decoder: [8, 64, 64, 1]

  nb_hidden_layers: 3
  size_hidden_layers: 64
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  max_neighbors: 64
  bn_bool: True
  subsampling: 32000
  r: 0.05

PointNet:
  encoder: [7, 64, 64, 8]
  decoder: [8, 64, 64, 1]

  base_nb: 8
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  subsampling: 32000

MLP:
  encoder: [7, 64, 64, 8]
  decoder: [8, 64, 64, 1]

  nb_hidden_layers: 3
  size_hidden_layers: 64
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  bn_bool: True
  subsampling: 32000

GUNet:
  encoder: [7, 64, 64, 8]
  decoder: [8, 64, 64, 1]

  layer: 'SAGE'
  pool: 'random'
  nb_scale: 5
  pool_ratio: [.5, .5, .5, .5]
  list_r: [.05, .2, .5, 1, 10]
  size_hidden_layers: 8
  batchnorm: True
  res: False

  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  max_neighbors: 64
  subsampling: 32000
  r: 0.05

# ---------- Global-fusion variants (merge at 64) ----------
GraphSAGEGlobal:
  # fuse right after a 7â†’64 encoder
  encoder: [7, 64]
  decoder: [64, 64, 1]

  nb_hidden_layers: 3
  size_hidden_layers: 64
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  max_neighbors: 64
  bn_bool: True
  subsampling: 32000
  r: 0.05

  # global fusion config
  use_global_fusion: true
  global_in: 1024
  global_fuse: 64

PointNetGlobal:
  encoder: [7, 64]
  decoder: [64, 64, 1]

  base_nb: 8
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  subsampling: 32000

  use_global_fusion: true
  global_in: 1024
  global_fuse: 64

MLPGlobal:
  encoder: [7, 64]
  decoder: [64, 64, 1]

  nb_hidden_layers: 3
  size_hidden_layers: 64
  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  bn_bool: True
  subsampling: 32000

  use_global_fusion: true
  global_in: 1024
  global_fuse: 64

GUNetGlobal:
  encoder: [7, 64]
  decoder: [64, 64, 1]

  layer: 'SAGE'
  pool: 'random'
  nb_scale: 5
  pool_ratio: [.5, .5, .5, .5]
  list_r: [.05, .2, .5, 1, 10]
  size_hidden_layers: 8
  batchnorm: True
  res: False

  batch_size: 1
  nb_epochs: 398
  lr: 0.001
  max_neighbors: 64
  subsampling: 32000
  r: 0.05

  use_global_fusion: true
  global_in: 1024
  global_fuse: 64
